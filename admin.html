<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración de Entregas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
  <header class="dashboard-header">
    <h1>Administración de Entregas</h1>
    <button onclick="window.location.href='dashboard.html'" class="logout-btn">Volver</button>
  </header>

  <main class="dashboard-content">
    <h2>Archivos entregados</h2>
    <ul id="lista-archivos"></ul>
  </main>

  <footer class="dashboard-footer">
    <p>© 2025 Universidad IBERO</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const apiOverride = params.get("api");
    const API_BASE = apiOverride
      || (location.hostname.includes("localhost") ? "http://localhost:3000" : "https://diplomado-backend1.onrender.com");

    async function cargarArchivos() {
      try {
        const res = await fetch(`${API_BASE}/list`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        const lista = document.getElementById("lista-archivos");
        lista.innerHTML = "";

        data.archivos.forEach(item => {
          const url = item.url || `${API_BASE}/uploads/${item.name || item}`;
          const nombre = item.name || item;
          const li = document.createElement("li");
          li.innerHTML = `<a href="${url}" target="_blank" rel="noopener">${nombre}</a>`;
          lista.appendChild(li);
        });
      } catch (err) {
        console.error("Error cargando lista:", err);
        document.getElementById("lista-archivos").innerHTML =
          "<li>❌ No se pudieron cargar los archivos</li>";
      }
    }
    cargarArchivos();
  </script>
</body>
</html>
