<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración de Entregas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
  <header class="dashboard-header">
    <h1>Administración de Entregas</h1>
    <button onclick="window.location.href='dashboard.html'" class="logout-btn">Volver</button>
  </header>

  <main class="dashboard-content">
    <h2>Archivos entregados</h2>
    <ul id="lista-archivos"></ul>
  </main>

  <footer class="dashboard-footer">
    <p>© 2025 Universidad IBERO</p>
  </footer>

  <script>
    async function cargarArchivos() {
      const res = await fetch("https://diplomado-backend1.onrender.com/list");
      const data = await res.json();

      const lista = document.getElementById("lista-archivos");
      lista.innerHTML = "";
      data.archivos.forEach(archivo => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="https://diplomado-backend1.onrender.com/${archivo}" target="_blank">${archivo}</a>`;
        lista.appendChild(li);
      });
    }
    cargarArchivos();
  </script>
</body>
</html>
