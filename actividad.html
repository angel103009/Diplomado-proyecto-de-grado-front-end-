<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega de Actividad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
  <header class="dashboard-header">
    <h1 id="actividad-title">Entrega de Actividad</h1>
    <button onclick="window.location.href='dashboard.html'" class="logout-btn">Volver al Dashboard</button>
  </header>

  <main class="dashboard-content">
    <form id="uploadForm" class="upload-form">
      <label for="archivo">Sube tu archivo:</label><br><br>
      <input type="file" id="archivo" name="archivo" required><br><br>
      <button type="submit">Enviar</button>
    </form>
    <p id="mensaje"></p>
  </main>

  <footer class="dashboard-footer">
    <p>© 2025 Universidad IBERO</p>
  </footer>

  <script>
    // Leer parámetro de la URL y mostrar título
    const params = new URLSearchParams(window.location.search);
    const actividad = params.get("actividad");
    if (actividad) {
      document.getElementById("actividad-title").innerText = "Entrega de Actividad " + actividad;
    }

    // Simulación de envío
    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const archivo = document.getElementById("archivo").files[0];
      if (archivo) {
        document.getElementById("mensaje").innerText = "✅ Archivo " + archivo.name + " subido correctamente.";
      }
    });
  </script>
</body>
</html>
